apiVersion: v1
kind: ConfigMap
metadata:
  name: db-configmap
  namespace: kiii-proekt
data:
  POSTGRES_DB: "kiii"
  POSTGRES_USER: "postgres"

---

apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: kiii-proekt
type: Opaque
data:
  POSTGRES_PASSWORD: cG9zdGdyZXM=

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: db-pvc
  namespace: kiii-proekt
  labels:
    app: postgres
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-sts
  namespace: kiii-proekt
spec:
  serviceName: db-service
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
        namespace: kiii-proekt
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: db-configmap
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: db-configmap
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: db-service
  namespace: kiii-proekt
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      