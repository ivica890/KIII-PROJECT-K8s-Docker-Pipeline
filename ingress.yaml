apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-ingress
  namespace: kiii-proekt
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 80
          - path: /students
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 80
          - path: /cities
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 80
          - path: /teachers
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 80