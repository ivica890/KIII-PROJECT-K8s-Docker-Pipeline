<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}" >Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Students Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/courses}">Courses Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/teachers}">Teachers Management</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">

    <h1>Cities List</h1>
  </div>

  <!--  <div class="row">-->
  <!--    <div class="col-lg-3">-->
  <!--      <a class="btn btn-primary" th:href="@{/courses/new}">Add Course</a>-->
  <!--    </div>-->
  <!--  </div>-->

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>City Name</th>
      <th>City Code</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city : ${cities}" >
      <td th:text="${city.cityName}"></td>
      <td th:text="${city.cityCode}"></td>
      <td>
        <a class="btn btn-primary"
           th:href="@{/cities/edit/{id}(id=${city.getCityId()})}">Update</a>
        <a class="btn btn-danger"
           th:href="@{/cities/{id}(id=${city.getCityId()})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
</body>
</html>
