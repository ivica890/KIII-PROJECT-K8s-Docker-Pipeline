<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" th:href="@{/students}">Student Menagement</a>-->
                <!--                </li>-->
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Student</h1>
            <div class="card-body">
                <form th:action="@{/students}" method="POST">
                    <div class="form-grout">
                        <label>Student First Name</label>
                        <input
                                type="text"
                                name="fistName"
                                th:field="*{student.firstName}"
                                class="form-control"
                                placeholder="Enter Student First Name">
                    </div>
                    <div class="form-table">
                        <label>Student Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{student.lastName}"
                                class="form-control"
                                placeholder="Enter Student Last Name">
                    </div>
                    <div class="form-table">
                        <label>Student Last Name</label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{student.email}"
                                class="form-control"
                                placeholder="Enter Student Email">
                    </div>

                    <div class="form-grout">
                        <label>Course Name</label>
                        <input
                                type="text"
                                name="fistName"
                                th:field="*{course.courseName}"
                                class="form-control"
                                placeholder="Enter Course Name">
                    </div>
                    <div class="form-table">
                        <label>Course Credits</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{course.credits}"
                                class="form-control"
                                placeholder="Course Credits">
                    </div>
                    <div class="form-grout">
                        <label>City Name</label>
                        <input
                                type="text"
                                name="fistName"
                                th:field="*{studentCity.cityName}"
                                class="form-control"
                                placeholder="Enter City Name">
                    </div>
                    <div class="form-table">
                        <label>City Credits</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{studentCity.cityCode}"
                                class="form-control"
                                placeholder="Enter City Code">
                    </div>
                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
