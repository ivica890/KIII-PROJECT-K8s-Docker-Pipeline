<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Teacher Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Students Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/courses}">Courses Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/cities}">Cities Management</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">



  <div class="row">
    <h1> List Teachers </h1>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <a class="btn btn-primary  btn-sm mb-3" th:href="@{/teachers/new}">Add New Teacher</a>
    </div>

  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th> Teacher Name </th>
      <th> Teacher Last Name </th>
      <td> Actions </td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
      <td th:text="${teacher.teacherName}"></td>
      <td th:text="${teacher.teacherLastName}"></td>
      <td>
        <a class="btn btn-primary btn-sm " th:href="@{/teachers/edit/{id}(id=${teacher.getTeacherId()})}">Update</a>
        <a class="btn btn-danger btn-sm " th:href="@{/teachers/{id}(id=${teacher.getTeacherId()})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
